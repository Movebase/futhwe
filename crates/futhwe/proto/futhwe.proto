syntax = "proto3";
package futhwe.v1;

service Futhwe {
    rpc OffchainFuzzing (OffchainFuzzingRequest) returns (OffchainFuzzingResponse) {}
}

enum SupportedVM {
  MOVE = 0;
  // EVM = 1;
}

/*
 * OffchainFuzzingRequest
 */
 message OffchainFuzzingRequest {
    bytes content = 1;
    string id = 2;
    SupportedVM vm = 3;
 }
 /*
  * OffchainFuzzingResponse
  */
message OffchainFuzzingResponse {
  string result = 1;
  string replay = 2;
}
